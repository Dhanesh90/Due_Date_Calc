<!DOCTYPE html>
<html>
<head>
    <title>Quick Test</title>
</head>
<body>
    <h1>JavaScript Test</h1>
    <button onclick="testOperators()">Test Operators</button>
    <div id="result"></div>
    
    <script>
        function testOperators() {
            let results = [];
            
            // Test comparison operators
            results.push("5 > 3: " + (5 > 3));
            results.push("5 < 3: " + (5 < 3));
            results.push("5 >= 5: " + (5 >= 5));
            results.push("5 <= 5: " + (5 <= 5));
            
            // Test loop
            let count = 0;
            for (let i = 1; i <= 40; i++) {
                count++;
            }
            results.push("Loop count (should be 40): " + count);
            
            document.getElementById('result').innerHTML = results.join('<br>');
        }
    </script>
</body>
</html>
